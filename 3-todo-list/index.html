<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/d80deb4694.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div id="wrapper">
    
        <h1>Todo list</h1>
    
        <div id="todo">
    
            <div id="count"></div>
    
            <button id="btn">Add a task</button>
            <div class="cardsNumber"></div>
    
            <div id="todoCards">
                <div class="todoCard">
    
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    
                    <span class="delBtn">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                    
    
                </div>
            </div>
    
        </div>
    
    </div>
    
</body>
</html>
